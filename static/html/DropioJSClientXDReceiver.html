res = unescape(window.location.hash);
vals = res.split("&",3);
id = vals[0].replace("#","");
more = (vals[1] != "0");
nextChunk = vals[1];
js_watcher_href = vals[2];
json = res.substring((id+nextChunk+js_watcher_href).length+4);
if(more) {
  parent.DropioApiClient.AIM.parseResult(id,json,true);
  xd_path = window.location.href.split("#",1)[0]
  window.location.href = js_watcher_href + "#" + xd_path + "&" + id + "&" + nextChunk
}
else
    parent.DropioApiClient.AIM.parseResult(id,json,false);
